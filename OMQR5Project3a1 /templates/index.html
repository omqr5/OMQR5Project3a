<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Data Visualizer</title>
</head>
<body>
    <h1>Stock Data Visualizer</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="symbol">Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol" required><br><br>

        <label for="chart_type">Chart Type:</label>
        <select id="chart_type" name="chart_type">
            <option value="bar">Bar</option>
            <option value="line" selected>Line</option>
        </select><br><br>

        <label for="time_series">Time Series:</label>
        <select id="time_series" name="time_series">
            <option value="INTRADAY">Intraday</option>
            <option value="DAILY" selected>Daily</option>
            <option value="WEEKLY">Weekly</option>
            <option value="MONTHLY">Monthly</option>
        </select><br><br>

        <label for="start_date">Start Date (YYYY-MM-DD):</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">End Date (YYYY-MM-DD):</label>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <button type="submit">Generate Chart</button>
    </form>

    {% if chart_data %}
        <h2>Stock Chart</h2>
        <img src="{{ chart_data }}" alt="Stock Chart">
    {% endif %}
</body>
</html>
